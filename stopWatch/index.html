<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="script.js" defer></script>
    <title>StopWatch</title>
  </head>
  <body>
    <html lang="en">
      <head> </head>
      <body>
        <div id="stopwatch-container">
          <div class="maintime">
            <span id="minute">00</span>
            <span id="second">00</span>
            <span id="hundreds">00</span>
          </div>

          <button id="stop" onclick="stop();">
            <i class="bi bi-stop-fill"></i>
          </button>
          <button id="start" onclick="start();">
            <i class="bi bi-play-fill"></i>
          </button>
          <button id="reset" onclick="reset();">
            <i class="bi bi-x-diamond-fill"></i>
          </button>
        </div>

        <footer>
          <div class="foot-container">
            <br />
            <h1 id="header1">The StopWatch</h1>
            <i class="bi bi-apple"></i>
            <p>
              Track every second with precision and style using the Stopwatch.
              <br />With an intuitive interface and seamless integration, it’s
              perfect for workouts, study sessions, or keeping time on the go.
              Elevate your timing game—down to the last millisecond!
            </p>
          </div>
        </footer>
      </body>
    </html>
  </body>
</html>
